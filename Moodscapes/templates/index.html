<!DOCTYPE html>
<html>
    <head>
        <title> Mood Journal </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div class="split left">
            <header>
                <h1> Welcome to your Mood Journal </h1>
            </header>
            <div class="image-container">
                <img src="{{ url_for('static', filename='css/headset.png') }}" width="200" height="200"/>
            </div>
        </div>        
        <main class="split right">
            <div>
                <br><br><br><br>
                <h2>About Mood Journal</h2>
                <p>Keep track of your moods and receive personalized music recommendations based on your emotions.</p>
            </div>
            <div>
                <h2>Login</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <br><br>
                    <label for="password">Password:&nbsp</label>
                    <input type="password" name="password" required>
                    <br><br>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </main>
    </body>
</html>
